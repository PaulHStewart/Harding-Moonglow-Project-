<!doctype html>
<html>
	<head>
		<title>Harding Moonglow Profile Page</title>
		<style>
		label { display:inline-block; width: 160px;}
		</style>
		<link rel="stylesheet" href="Public/stylesheets/style.css">
	</head>
	<body>
		<div class="background">
			<img src="http://s3.amazonaws.com/sfb111/story_xlimage_2011_06_R1464_WOODY_ALLEN_FILM_SERIES_06222011.jpg">
			<h1>Edit Your Profile</h1>
			<div class="input_page">
				<form>
					<form action="/profile/edit" method="post">
					<label for="email">Email address:</label>
					<input type="email" name="email" placeholder="Enter email address"><br>					
					<label for="Password">Password:</label>
					<input type="password" name="psw" placeholder="Enter password"><br>
					<label for="Gender">Gender:</label>
					<input type="gender" name="gender" placeholder="Enter male/female"><br>
					<label for"First Name">First Name:</label>
					<input type="text" name="first_name" placeholder="Enter first name"><br>
					<label for"Last Name">Last Name:</label>
					<input type="text" name="last_name" placeholder="Enter last name"><br>
					
					<button type="submit">Save Changes</button>
					</form>
				</form>
			</div>	
		</div>
	</body>
</html>
